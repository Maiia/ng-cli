<div class="card-deck row">
  <div class="col-sm-4" *ngFor="let card of products">
    <div class="card">
      <div class="card-header">{{card.title}}</div>
      <img class="card-img-top" src="http://lorempixel.com/400/200/" alt="Card image cap">
      <div class="card-body">
        <h4 class="card-title">{{card.cardTitle}}</h4>
        <p class="card-text">{{card.description}}</p>
      </div>
      <div class="card-footer">
        <small class="text-muted">{{card.lastUpdates}}</small>
      </div>
    </div>
  </div>
</div>
