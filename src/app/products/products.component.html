<div class="card-deck row">
  <div class="col-sm-4" *ngFor="let card of products">
    <div class="card">
      <div class="card-header">{{card.name}}</div>
      <div class="card-body">
        <h4 class="card-title">{{card.username}}</h4>
        <p class="card-text">{{card.email}}</p>
      </div>
      <div class="card-footer">
        <small class="text-muted">{{card.phone}}</small>
      </div>
    </div>
  </div>
</div>
