<h1>
  {{title}}
</h1>

<form [formGroup]="form" (ngSubmit)="submit()">
  <formly-form [form]="form" [fields]="fields" [model]="model" [options]="options">
    <button type="submit" class="btn btn-default" [disabled]="!form.valid">Submit</button>
  </formly-form>
</form>

<hr />

<button (click)='onClickHandler()'>click</button>
